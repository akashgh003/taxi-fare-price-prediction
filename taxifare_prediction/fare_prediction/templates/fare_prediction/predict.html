<!-- Pickup Longitude with label and placeholder -->
<label for="pickup_longitude">Pickup Longitude:</label>
<input type="text" id="pickup_longitude" name="pickup_longitude" placeholder="Enter pickup longitude" required>

<!-- Dropoff Latitude with label and placeholder -->
<label for="dropoff_latitude">Dropoff Latitude:</label>
<input type="text" id="dropoff_latitude" name="dropoff_latitude" placeholder="Enter dropoff latitude" required>

<!-- Passenger Count with label and placeholder -->
<label for="passenger_count">Passenger Count:</label>
<input type="number" id="passenger_count" name="passenger_count" placeholder="Enter number of passengers" required>

<button type="submit">Predict Fare</button>
